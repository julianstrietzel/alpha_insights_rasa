version: "3.1"

stories:

- story: greet and intro
  steps:
    - intent: greet
    - action: utter_ask_user_id
    - intent: provide_user_id
    - action: action_get_basic_user_details

- story: story_high_bloodpressure_readings
  steps:
  - intent: high_bloodpressure_readings
    entities:
    - type:
        type: categorical
        values:
          - systolic
          - diastolic
          - pulse
        initial_value: "systolic"
    - direction:
        type: text
        initial_value: "higher"
    - limit:
        type: float
        initial_value: 0
  - action: action_high_bloodpressure_readings