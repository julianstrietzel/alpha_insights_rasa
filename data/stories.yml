version: "3.1"

stories:


- story: story_high_bloodpressure_readings
  steps:
  - intent: high_bloodpressure_readings
    entities:
    - type:
        type: categorical
        values:
          - systolic
          - diastolic
          - pulse
        initial_value: "systolic"
    - direction:
        type: text
        initial_value: "higher"
    - limit:
        type: float
        initial_value: 0
  - action: action_high_bloodpressure_readings