version: "3.1"

intents:
  - einleitung_bot_herausforderung
  - grund_info
  - aktueller_bd_status
  - erweiterter_bd_status
  - ablesungen_ausserhalb_zielbereich
  - details_ausreisser
  - wendepunkte
  - trendanderungen_medikation
  - trends
  - veraenderungen_ueber_tag
  - benutzer_id_bereitstellen # Currently not used!


responses:
  utter_bot_challenge:
    - text: "Dieser ChatBot wurde entwickelt, um eine Vielzahl von Anfragen im Zusammenhang mit den Blutdruckwerten des Patienten zu beantworten. Er verwendet verfügbare Blutdruckdaten, um auf bestimmte Fragen zu den neuesten Messwerten des Patienten, Messwerten über einen bestimmten Zeitraum, Schwankungen und Trends seit Änderungen der Medikation und mehr zu reagieren. Er kann detaillierte Analysen und Visualisierungen liefern, die zu einem umfassenderen Verständnis der Gesundheit des Patienten beitragen.
    Bitte fahren Sie fort, indem Sie Ihre Frage stellen.
    Mögliche Fragen sind u.a.:
    'Welche waren meine höchsten und niedrigsten Messwerte im letzten Monat?'
    'Können Sie mehr Details zu den Messungen über dem Zielbereich liefern?'
    'Hat sich der Blutdruck des Benutzers seit dem 12. Dezember verändert?'"


  utter_ask_user_id:
    - text: "Please provide the user ID"
    - text: "What is the user ID?"
    - text: "Can you tell me the user ID of the patient of concern?"

  utter_inform_gpt_interaction:
    - text: "We will use gpt to answer this question..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - user_id
  - type
  - direction
  - limit
  - change_date # date of change in medication
  - timespan

slots:
  type:
    type: text
  direction:
    type: text
  limit:
    type: text
  change_date:
    type: text
  timespan:
    type: text
  user_id:
    type: text
    initial_value: "25601"
    mappings:
      - type: from_entity
        entity: user_id
        intent: provide_user_id
      - type: custom
  nickname:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  title:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  geo:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  health:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  home_longitude:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  home_latitude:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  birthday:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  sex:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  medical_preconditions:
    type: text
    influence_conversation: false
    mappings:
      - type: custom


actions:
