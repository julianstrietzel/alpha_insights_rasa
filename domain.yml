version: "3.1"

intents:
  - greet
  - goodbye
  - blood_pressure_last_recorded
  - user_nickname
  - provide_user_id
  - basic_user_details

responses:
  utter_greet:
    - condition:
        - type: slot
          name: user_id
          value: "-1"
      text: "Hey! Please provide the user ID of your patient."
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye"

  utter_ask_user_id:
    - text: "Please provide the user ID"
    - text: "What is the user ID?"
    - text: "Can you tell me the user ID of the patient of concern?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - user_id

slots:
  user_id:
    type: text
    initial_value: "-1"
    mappings:
      - type: from_entity
        entity: user_id

actions:
    - utter_greet
    - utter_goodbye
    - utter_ask_user_id
    - action_get_basic_user_details
